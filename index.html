<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="main">
        <div id="container" class="container">
            <div class="info">
                <div id="questionsBlock" class="questions__block">
                    <span id="question" class="question">Question</span>
                    <div class="answer">
                        <input id="rad1" type="radio" name="radio__button" class="radio__button" value="" radio-click>
                        <label for="rad1" class="answer1" id="answer1">Answer1</label>
                    </div>
                    <div class="answer">
                        <input id="rad2" type="radio" name="radio__button" class="radio__button" value="" radio-click>
                        <label for="rad2" id="answer2" class="answer2">Answer2</label>
                    </div>
                    <div class="answer">
                        <input id="rad3" type="radio" name="radio__button" class="radio__button" value="" radio-click>
                        <label for="rad3" id="answer3" class="answer3">Answer3</label>
                    </div>
                    <div class="answer">
                        <input id="rad4" type="radio" name="radio__button" class="radio__button" value="" radio-click>
                        <label for="rad4" id="answer4" class="answer4">Answer4</label>
                    </div>   
                </div>
                <div id="timer" class="timer">
                    &#8734
                </div>
            </div>
            <div class="controls">
                    <div class="buttons">
                        <button id="prev" class="previous">&#5130 Previous</button>
                        <button id="next" class="next">Next &#5125</button>
                    </div>
                    <div id="pagination" class="questionNumbers"></div>
                </div>
        </div>
        <div id="modal" class="modal">
            <div id="modalContent" class="modalContent">
                <label id="text" class="text">Welcome to QUIZ :)</label></br>
                <label id="time" class="inform">
                    Time:<span id="timeValue" class="count"> &#8734</span>
                </label></br>
                <label id="quantityQuestions" class="inform">
                    Questions:<span id="questCount" class="count"> 0</span>
                </label></br>
                <label id="button" class="button">Start</label>
            </div>
        </div>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
