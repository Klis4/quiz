<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="info">
                <div class="question__block">
                    <label id="question" class="question">Question</label>
                    <div class="answer">
                        <input id="rad1"type="radio" class="radio__button">
                        <label class="answer1" id="answer1">Answer1</label>
                    </div>
                    <div class="answer">
                        <input id="rad2" type="radio" class="radio__button">
                        <label id="answer2" class="answer2">Answer2</label>
                    </div>
                    <div class="answer">
                        <input id="rad3" type="radio" class="radio__button">
                        <label id="answer3" class="answer3">Answer3</label>
                    </div>
                    <div class="answer">
                        <input id="rad4" type="radio" class="radio__button">
                        <label id="answer4" class="answer4">Answer4</label>
                    </div>   
                </div>
                <div id="timer" class="timer">
                    0.00
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="buttons">
                <button id="prev" class="previous">&#5130 Previous</button>
                <button id="next" class="next">Next &#5125</button>
            </div>
            <div id="paginate" class="questionNumbers">
                <label id="question1" class="questionNumber" data-click>1</label>
                <label id="question2" class="questionNumber" data-click>2</label>
                <label id="question3" class="questionNumber" data-click>3</label>
                <label id="question4" class="questionNumber" data-click>4</label>
                <label id="question5" class="questionNumber" data-click>5</label>
                <label id="question6" class="questionNumber" data-click>6</label>
                <label id="question7" class="questionNumber" data-click>7</label>
                <label id="question8" class="questionNumber" data-click>8</label>
                <label id="question9" class="questionNumber" data-click>9</label>
                <label id="question10" class="questionNumber" data-click>10</label>
            </div>
        </div>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
