<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="info">
                <div class="question__block">
                    <label class="question">Question</label>
                    <div class="answer">
                        <input type="radio" class="radio__button">
                        <label class="answer1">Answer1</label>
                    </div>
                    <div class="answer">
                        <input type="radio" class="radio__button">
                        <label class="answer2">Answer2</label>
                    </div>
                    <div class="answer">
                        <input type="radio" class="radio__button">
                        <label class="answer3">Answer3</label>
                    </div>
                    <div class="answer">
                        <input type="radio" class="radio__button">
                        <label class="answer4">Answer4</label>
                    </div>   
                </div>
                <div class="timer">
                    0.00
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="buttons">
                <button class="previous">&#5130 Previous</button>
                <button class="next">Next &#5125</button>
            </div>
            <div class="questionNumbers">
                <label id="question1" class="questionNumber">1</label>
                <label id="question2" class="questionNumber">2</label>
                <label id="question3" class="questionNumber">3</label>
                <label id="question4" class="questionNumber">4</label>
                <label id="question5" class="questionNumber">5</label>
                <label id="question6" class="questionNumber">6</label>
                <label id="question7" class="questionNumber">7</label>
                <label id="question8" class="questionNumber">8</label>
                <label id="question9" class="questionNumber">9</label>
                <label id="question10" class="questionNumber">10</label>
            </div>
        </div>
    </div>
    
</body>
</html>
